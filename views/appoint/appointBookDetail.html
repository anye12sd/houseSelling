<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天下房源 | 杭州瑞烁网络科技股份有限公司</title>
    	<meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--公用文件引入-->
		<link href="../assets/css/reset.css" type="text/css" rel="stylesheet">
		<link href="../assets/css/public.css" type="text/css" rel="stylesheet">
		
		<!--引入预约css文件-->
		<link href="../assets/css/appointment.css" type="text/css" rel="stylesheet">
		
		<!--引入登录注册css 对于box有重合-->
		<link href="../assets/css/registerLogin.css" type="text/css" rel="stylesheet">
	
	</head>
	<body>
		<!--遮罩层-->
		<div class="mask">
			<!--拨打电话提示框      取消/确认-->
			<div class="info-box" id="call_phone_info">
				<div class="tit">您确定要拨打电话吗？</div>
				<div class="btn-require font-orange">
					<div class="btn-cancel">取消</div>
					<div class="btn-ok">确认</div>
				</div>
			</div>
			
			<!--取消订单成功提示框-->
			<div class="info-box">
				<div class="tit">取消订单成功提交</div>
				<div class="btn-require font-orange">
					确定
				</div>
			</div>
			
			<!--预约看房成功-->
			<div class="info-box" id="appoint-success">
				<div class="tit">预约看房成功</div>
				<div class="btn-require font-orange">
					<div class="btn-cancel">返回</div>
					<div class="btn-ok">查看预约详情</div>
				</div>
			</div>
			
			<!--修改预约时间提示框-->
			<div class="info-box" id="modify-success">
				<div class="tit">时间修改成功，记得准时赴约哦</div>
				<div class="btn-require font-orange">
					确定
				</div>
			</div>
			
			<!--取消订单成功-->
			<div class="info-box" id="cancel-success">
				<div class="tit">取消订单成功</div>
				<div class="btn-require font-orange">
					确定
				</div>
			</div>
		</div>
		<div class="crossband login">
			<div class="content">
				<div class="left back"><img src="../assets/img/nav_back_icon@2x.png"></div>
				<span>预约详情</span>
			</div>
		</div>
		
		<div class="content perfect-info">预约人</div>
		<div class="perfect-information-box clearfix">
			<div class="content">
				<div class="left appoint-person-img">
					<img src="../assets/img/content_img_user@2x.png">
				</div>
				<div class="left">
					<p class="information-name">你才是张三</p>
					<p class="information-classify">租户</p>
				</div>
				<i class="right content_icon_call" id="call_phone"></i>
			</div>
		</div>
		<div class="content perfect-info">预约信息</div>
		<div class="perfect-information-box">
			<div class="content clearfix">
				<div class="appoint-place">华旭国际大厦</div>
				<div class="left appoint-xx">
					区域：黄埔-人民广场<br>
					面积：766m<sup>2</sup>
				</div>
				<div class="right appoint-xx">
					房型：商务中心<br />
					单价：&yen;5.5元/m<sup>2</sup>/天起
				</div>
			</div>
		</div>
		<div class="content perfect-info">预约时间</div>
		<div class="perfect-information-box">
			<div class="content appoint-time">
				2016-08-08
			</div>
		</div>
		
		<!--点击接单后出现预约详情-->
		<div id="appointBookDetail" style="display: block;">
			<div class="content perfect-info">预约状态</div>
			<div class="perfect-information-box">
					<div class="appoint-mes clearfix content">
						<div class="left">
							<p>08/10</p>
							<p>周三</p>
						</div>
						<div class="right">
							订单成功
						</div>
					</div>
					<div class="appoint-mes clearfix content">
						<div class="left">
							<p>08/08</p>
							<p>周一</p>
						</div>
						<div class="right">
							已改期
						</div>
					</div>
					<div class="appoint-mes clearfix content">
						<div class="left">
							<p>08/06</p>
							<p>周六</p>
						</div>
						<div class="right">
							已接单，待反馈
						</div>
					</div>
			</div>
		</div>
		
		<!--修改按钮修改状态栏-->
		<div id="appointChangeDetail" style="display: none;">
			<div class="content perfect-info">修改预约时间</div>
			<div class="perfect-information-box">
				<div class="content appoint-time clearfix">
					<input class="right" type="text" value="2016-08-08" name="time">
				</div>
			</div>
		</div>
		
		<!--取消按钮后的选择-->
		<div class="close-appoint clearfix" style="display: none;">
			<div class="content perfect-info">取消原有（至少选择一项）</div>
			<div class="perfect-information-box">
				<div class="appoint-reason-row">
					<i class="icon-checkbox"></i>
					客户不满意
				</div>
				<div class="appoint-reason-row">
					<i class="icon-checkbox"></i>
					已经联系客户，预约取消
				</div>
				<div class="appoint-reason-row">
					<i class="icon-checkbox other-reason"></i>
					其他原因
				</div>
				<div class="appoint-reason-textarea" style="display: none;">
					<textarea class="input-reason" placeholder="原因"></textarea>
				</div>
			</div>
			
		</div>
		
		<div class="btn input-after btn-appoint-reason" style="display: none;">确定</div>
		<!--接单完成以后消失-->
		<div style="display: none;" id="appoint-get-btn" class="content btn input-after margin-top-45">接单</div>
		
		<!--接单后订单详情-->
		<div class="bottom-nav-bar appoint-change">
			<span id="modify">改期</span>
			<span id="reach">达成</span>
			<span id="remove">取消</span>
		</div>

		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="../assets/js/public.js"></script>
		<!--引入预约js文件-->
		<script src="../assets/js/appointment.js"></script>
	</body>
	
</html>
