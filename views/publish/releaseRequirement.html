<!DOCTYPE html>
<html>
	<head>
		<title>好多房 - 杭州摆摆网络科技有限公司</title>
    <meta name="keywords" content="杭州摆摆网络科技有限公司"/>
    <meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<!--公用文件引入-->
		<link href="../../assets/css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../assets/css/public.css" type="text/css" rel="stylesheet">
		
		<!--release.css-->
		<link href="../../assets/css/release.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="mask">
			<div class="info-box success">
				<div class="tit">发布成功</div>
				<div class="btn-require font-orange">
					确定
				</div>
			</div>
		</div>
		<div class="crossband">
			<div class="content">
				<div class="left close">取消</div>
				<span>发布需求</span>
				<div class="right release font-orange">发布</div>
			</div>
		</div>
		 	
		<label class="release-require">
			<input type="text" name="releaseName" placeholder="用户名">
		</label>
		<label class="release-require">
			<input type="tel" name="releaseTel" placeholder="18956214521"/>
		</label>
		<label class="release-require">
			<textarea placeholder="描述一下您的需求，比如黄埔100-200m²,5-6元/m²/天，环境好点，底层，邻近地铁。"></textarea>
		</label>

		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="../../assets/js/public.js"></script>
		<script>
			$('.release').click(function(){
				$('.mask').show();
				$('.success').show();
				$('.btn-require').click(function(){
					$('.mask').hide();
					history.back();
				})
			})
		</script>
	</body>
</html>
