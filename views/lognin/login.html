<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天下房源 | 杭州瑞烁网络科技股份有限公司</title>
    	<meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--公用文件引入-->
		<link href="../assets/css/reset.css" type="text/css" rel="stylesheet">
		<link href="../assets/css/public.css" type="text/css" rel="stylesheet">

		<!--登录注册css-->
		<link href="../assets/css/registerLogin.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="crossband login">
			<div class="content">
				<div class="left back"><img src="../assets/img/nav_back_icon@2x.png"></div>
				<span class="font-orange">登录</span>
			</div>
		</div>
		
		<div class="text-area">
			<label>
				<i class="icon-name"></i>
				账号：<input type="text" placeholder="请输入您的手机号" class="username" name="username" id="username"/>
			</label>
			<label>
				<i class="icon-pass"></i>
				密码：<input type="password" placeholder="请输入您的账号密码" class="password" name="password" id="password"/>
			</label>
		</div>
		
		<div class="content btn input-before">登录</div>
		<div class="content clearfix margin-top-20">
			<span class="left font-orange margin-left-20" id="register">注册</span>
			<span class="right font-gray margin-right-25" id="forgetpassword">忘记密码</span>
		</div>

		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="../assets/js/public.js"></script>
	<script>
		$(function(){
			var username;
			var password;
			function focus(){ 
				username = $('.username').val();
				password = $('.password').val();
				if(username != '' && password.length>=6){
					$('.input-before').addClass('input-after');
				}else{
					$('.input-before').removeClass('input-after');
				}
			}
			$('input').bind('input propertychange', function() {
				focus();
			});
			
			$('.input-before').click(function(){
				if(username == 'html05' && password == '123456'){
					location.href = '../homePage/homePage.html';
				}
			})
			
			$('#register').click(function(){
				location.href = 'register.html';
			})
			
			$('#forgetpassword').click(function(){
				location.href = 'forgetPassword.html';
			})
		})
	</script>
	</body>
</html>
