<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天下房源 | 杭州瑞烁网络科技股份有限公司</title>
    	<meta name="keywords" content="杭州瑞烁网络科技股份有限公司">
    	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<!--release.css-->
		<link href="../assets/css/release.css" type="text/css" rel="stylesheet">
		<!--公用文件引入-->
		<link href="../assets/css/reset.css" type="text/css" rel="stylesheet">
		<link href="../assets/css/public.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="mask">
			
		</div>
		
		<div class="crossband">
			<div class="content">
				<div class="left close">取消</div>
				<span>发布房源</span>
			</div>
		</div>
		
		<div class="inventory-search content">
			<input class="nav-search" type="text" placeholder="搜索想要发布的大厦">
			<span class="font-gray">+</span>新增楼盘
		</div>
		
		<div class="building-information box01">
			<div class="content">
				<div class="tit">大厦信息</div>
				<label>
					<span>商圈:</span>
					<input type="text" placeholder="浦东-八佰伴">
				</label>
				<label>
					<span>物业:</span>
					<input type="text" placeholder="上海浦江物业有限公司">
				</label>
				<label>
					<span>层数:</span>
					<input type="text" placeholder="23层">
				</label>
				<label>
					<span>层高:</span>
					<input type="text" placeholder="标准4.5米，净高2.75米，大堂14.5米">
				</label>
				<label>
					<span>车位:</span>
					<input type="text" placeholder="地上30个，地下400个，1250/月">
				</label>
				<label>
					<span>电梯:</span>
					<input type="text" placeholder="客梯8部，货梯2部，三菱电梯">
				</label>
				<label>
					<span>空调:</span>
					<input type="text" placeholder="集中式中央空调">
				</label>
				<label>
					<span>入驻企业:</span>
					<input type="text" placeholder="顺城商业地产（房地产/建筑）、大大集团">
				</label>
				<label>
					<span>地铁:</span>
					<input type="text" placeholder="距离世纪大道站步行7分钟">
				</label>
			</div>
		</div>
		
		
		<div class="building-information box02 clearfix">
			<div class="content">
				<div class="tit">房源信息</div>
				<div class="choice-content choice-radio">
					请选择发布房源的属性
					<div class="choice-content">
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>	
							整层
						</label>
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>	
							整栋
						</label>
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>	
							众创空间
						</label>
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>	
							商务中心
						</label>
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>
							创意产业园
						</label>
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>	
							写字楼
						</label>
						<label class="search-radio">
							<div class="radio-box"><span class="radio-checked" data-name="classify"></span></div>
							工位
						</label>
					</div>
				</div>
				<label><span>房源面积</span><input type="text" class="input-short">m²</label>
				<label><span>房源单价</span><input type="text" class="input-short">元/m²/天</label>
				<label><span>交付状态</span>
					<select>
						<option value="">标准交付</option>
					</select>
				</label>
				<label>
					<span>交付日期</span>
					<input type="text" placeholder="2015-06-21" class="input-short">
					<div class="radio-box"><span class="radio-checked"></span></div>是否现房
				</label>
				<label><span>最短租期</span><input type="text" placeholder="3年" class="input-short"></label>
				<label>
					<span>付款方式</span>
					<input type="text" placeholder="压三付一" class="input-short">
					<div class="radio-box"><span class="radio-checked"></span></div>是否包含发票
				</label>
				<label>
					<span>是否结佣</span>
					<input type="text" placeholder="一个月" class="input-short">
					<div class="radio-box"><span class="radio-checked"></span></div>是
				</label>
				<label>
					<span>装修免租</span>
					<input type="text" placeholder="一个月">
				</label>
				<label>
					<span>看房时间</span>
					<input type="text" placeholder="8:00" class="input-get-short">
					-<input type="text" placeholder="20:00" class="input-get-short">
				</label>
				<label>
					<span>房源简介</span>
					<textarea placeholder="房源简介"></textarea>
				</label>
				<!--<label for="img-input"><div class="add-img">添加图片</div><input id="img-input" type="file" class="img-input"></label>-->
				<div class="add-img">添加图片</div>
				<input type="file" class="img-input" style="display: none">
			</div>
		</div>
		
		<div class="content btn-require-input">确认发布</div>

		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="../assets/js/public.js"></script>
		<script>
			$('.radio-box .radio-checked').hide();
			$('.radio-box').click(function(){
				var name = $(this).find('.radio-checked').attr('data-name');
				$('[data-name='+name +']').hide();
				$(this).find('.radio-checked').show();
			})
			
			$('.add-img').click(function(){
				$('.img-input').trigger('click');
			})
			
			$('.img-input').change(function(e){
//				console.log($(this)[0]);
				$('.add-img').html("<img src='" + $(this)[0].value +"'>");
			})
		</script>
	</body>
</html>
